<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (userTemp(); as userTempRef) {
      <div>
        <h2 data-cy="userTempDetailsHeading"><span>User Temp</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ userTempRef.id }}</span>
          </dd>
          <dt><span>Program</span></dt>
          <dd>
            @for (program of userTempRef.programs; track $index; let last = $last) {
              <span>
                <a [routerLink]="['/program', program.id, 'view']">{{ program?.id }}</a
                >{{ last ? '' : ', ' }}
              </span>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/user-temp', userTempRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
