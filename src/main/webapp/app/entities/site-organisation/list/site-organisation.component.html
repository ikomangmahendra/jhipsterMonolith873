<div>
  <h2 id="page-heading" data-cy="SiteOrganisationHeading">
    <span>Site Organisations</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [animation]="isLoading ? 'spin' : undefined"></fa-icon>
        <span>Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-site-organisation"
        [routerLink]="['/site-organisation/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span>Create a new Site Organisation</span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  @if (siteOrganisations?.length === 0) {
    <div class="alert alert-warning" id="no-result">
      <span>No Site Organisations found</span>
    </div>
  }

  @if (siteOrganisations && siteOrganisations.length > 0) {
    <div class="table-responsive table-entities" id="entities">
      <table class="table table-striped" aria-describedby="page-heading">
        <thead>
          <tr jhiSort [sortState]="sortState" (sortChange)="navigateToWithComponentValues($event)">
            <th scope="col" jhiSortBy="id">
              <div class="d-flex">
                <span>ID</span>

                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          @for (siteOrganisation of siteOrganisations; track trackId(siteOrganisation)) {
            <tr data-cy="entityTable">
              <td>
                <a [routerLink]="['/site-organisation', siteOrganisation.id, 'view']">{{ siteOrganisation.id }}</a>
              </td>
              <td class="text-end">
                <div class="btn-group">
                  <a
                    [routerLink]="['/site-organisation', siteOrganisation.id, 'view']"
                    class="btn btn-info btn-sm"
                    data-cy="entityDetailsButton"
                  >
                    <fa-icon icon="eye"></fa-icon>
                    <span class="d-none d-md-inline">View</span>
                  </a>

                  <button type="submit" (click)="delete(siteOrganisation)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                    <fa-icon icon="times"></fa-icon>
                    <span class="d-none d-md-inline">Delete</span>
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
